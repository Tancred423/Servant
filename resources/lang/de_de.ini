birthday_invalid=Ung\u00FCltiges Argument.\nMods k\u00F6nnen...\n... einen Kanal erw\u00E4hnen, um diesen als Benachrichtungskanal einzustellen.\n... `unsetchannel` schreiben, um den Benachrichtungskanal zur\u00FCckzusetzen.\n... `updatelist` schreiben, um eine automatisch regelm\u00E4\u00DFig aktualisierende Geburtstagsliste zu erzeugen.\nJeder kann...\n... ihren Geburtstag (yyyy-MM-dd) der Liste hinzuf\u00FCgen.\n... `unsetbirthday` schreiben, um ihren Geburtstag aus der Liste enfernen zu lassen.\n... `list` schreiben, um eine einmalige Geburtstagsliste zu bekommen.
bestof_usage=**Richte das Abstimmungs-Emote/Emoji ein**\nBefehl\: `%s%s [Emoji oder Emote]`\nBeispiel (Emoji)\: `%s%s \u2B50`\nBeispiel (Emote)\: `%s%s` %s\n\n**Richte einen Best-of-Kanal ein**\nBefehl\: `%s%s \#kanal`\n\n**Richte ein, wie viele Leute abstimmen m\u00FCssen**\nBefehl\: `%s%s [Nummer]`\nBeispiel\: `%s%s 10`\n\n**Richte ein, wie viel Prozent der Online-Nutzer abstimmen m\u00FCssen**\nBefehl\: `%s%s [Prozentsatz]%s`\nBeispiel\: `%s%s 50%s`\n\n**Zeige das aktuelle Setup an**\nBefehl\: `%s%s show`
bestof_hint=Sowohl eine Nummer als auch einen Prozentsatz einzurichten hat einen entscheidenen Vorteil\:\n- W\u00E4hrend dein Server w\u00E4chst, ist es vorteilhaft einen Prozentsatz festzulegen, damit sich die Anzahl der Leute, die abstimmen m\u00FCssen, automatisch anpasst.\n- Allerdings sind w\u00E4hrend der Nacht eventuell viel weniger Leute online und die Prozentzahl k\u00F6nnte missbraucht werden. Daher kannst Du eine Nummer festlegen, die immer erreicht werden muss.
