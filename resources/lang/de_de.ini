livestream_description=Du kannst mehrere Streamer, einen Benachrichtigungskanal und eine Streamerrolle festlegen.\nSobald ein Streamer online geht, wird eine Benachrichtigung **mit** @here gepostet und der Streamer bekommt die gesetzte Rolle.\nFalls Du den Streamer-Modus `off` togglest, wird eine Benachtigung **ohne** @here gepostet und das Mitglied bekommt die gesetzte Rolle.
livestream_usage=**Hinzuf\u00FCgen/L\u00F6schen eines Streamers**\nHinzuf\u00FCgen\: `%s%s set @nutzer`\nL\u00F6schen\: `%s%s unset @nutzer`\n\n**(Zur\u00FCck)setzen des Benachrichtigungskanals**\nSetzen\: `%s%s set \#kanal`\nZur\u00FCcksetzen\: `%s%s unset \#kanal`\n\n**(Zur\u00FCck)setzen der Streamer Rolle**\nSetzen\: `%s%s set @rolle`\nZur\u00FCcksetzen\: `%s%s unset @rolle`\n\n**Toggle Streamer-Mode**\nBefehl\: `%s%s toggle`\n\n**Zeige die aktuellen Steameinstellungen an**\nBefehl\: `%s%s show`
