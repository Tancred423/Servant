reactionrole_description=Mit diesem Befehl kannst Du Reaktionen an eine Nachricht binden. Sobald ein Mitglied auf eine dieser Reaktionen dr\u00FCckt, erh\u00E4lt der die festgelegte Rolle.\nDies erlaubt Dir ein einfaches Rollenverwaltungssystem via Reaktionen.
reactionrole_usage=**Richte eine Reaktion zur Verwaltung der Rollen ein**\nBefehl\: `%s%s set [\#kanal | Kanal-ID] [Nachrichten-ID] [emoji/emote] [@rolle | Rollen-ID]`\nBeispiel\: %s%s set \#test-kanal 999999999999999999 %s @rolle\n\n**Setze eine Reaktion zur\u00FCck**\nBefehl\: `%s%s unset [\#kanal | Kanal-ID] [Nachrichten-ID] [emoji/emote]`\nBeispiel\: %s%s unset \#test-kanal 999999999999999999 %s
reactionrole_hint=**Wie man IDs erh\u00E4lt\:**\nM\u00F6glichkeit 1\: Im Chat posten\: `\\@rolle`, `\\\#kanal`, etc. - DIES WIRD DIE ROLLE AUCH ANPINGEN. Vielleicht solltest Du das in keinem \u00F6ffentlichen Kanal senden.\nM\u00F6glichkeit 2\:\n- Discord Einstellungen \u2192 Erscheinungsbild \u2192 ERWEITERT \u2192 Entwicklermodus anschalten\n- Rechtsklick auf Kanal, Rolle, etc. \u2192 ID kopieren
reactionrole_toofewargs=Zu wenige Argumente. Du musst die Kanal-ID, Nachrichten-ID, ein Emoji oder Emote und eine Rollenerw\u00E4hnung oder Rollen-ID hinter `set` angeben.
