user_description=With this command you can personalize the bot to your desire.
user_usage=**Setting an offset**\nCommand\: `%s%s set offset [offset]`\nExample\: `%s%s set offset +02\:00`\n\n**Unsetting the offset**\nCommand\: `%s%s unset offset`\n\n**Setting a prefix**\nCommand\: `%s%s set prefix [prefix]`\nExample\: `%s%s set prefix -`\n\n**Unsetting the prefix**\nCommand\: `%s%s unset prefix`\n\n**Setting a language**\nCommand\: `%s%s set language [language code]`\nExample\: `%s%s set language de_de`\n\n**Unsetting the language**\nCommand\: `%s%s unset language`\n\n**Hide yourself from stream highlighting**\nCommand\: `%s%s streamhide [opt. guild ID]`\n\n**Setting an embed colour**\nCommand\: `%s%s set colour [color code]`\nExample\: `%s%s set colour \#FFFFFF`\n\n**Unsetting the embed colour**\nCommand\: `%s%s unset colour`\n\n**Show your current settings**\nCommand\: `%s%s show`
user_hint=You can set a custom embed colour. ($10 Patron)\nAn embed colour is the colour you can see right know on the left of this text field thingy.\nSettings like offset, prefix and language only work in DM's. For server settings please refer to `%sserver`.Available languages\:\n- en_gb - British English\n- de_de - German (Deutsch)\nYou can hide yourself from being highlighted with streaming role while streaming (server specific).
user_streamhide_description=You have to use this in a guild to specify what guild you want to be muted on.\nIf you want to do this secretly, you can also provide a guild ID\:\nCommand\: `%s%s streamhide [guild ID]`\nExample\: `%s%s streamhide 99999999999999999`
