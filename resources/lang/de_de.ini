invite_description=Danke Dir, dass du mich gew\u00E4hlt hast, Dich und Deinen Server zu unterst\u00FCtzen.\nIch habe eine Menge Funktionen. Die meisten davon sind standardm\u00E4\u00DFig aktiviert, aber einige sind es nicht.\nSchreibe `%stoggle all status`, um den Status aller Funktionen nachzusehen.\nDanach kannst du die Features nach belieben ein- bzw. ausschalten.\n\nF\u00FCr den Start empfehle ich dir den `%shelp` Befehl zu benutzen.\nUm eine detailierte Hilfe zu einem Befehl zu bekommen, gebe diesen einfach ohne Argumente ein. Z. B. `%savatar`\n\nFalls du weitere Hilfe ben\u00F6tigst, kannst Du meinem Hilfsserver beitreten oder meinen Ersteller privat anschreiben.\nHilfsserver\: [Klicke um beizutreten](https\://%s)\nName des Erstellers\: %s\#%s\nE-Mail\: `servant@tanc.red`\n\nViel Spa\u00DF\!
invite_footer=Du hast diese Nachricht erhalten, da jemand mich zu Deinem Server (%s) eingeladen hat.
