server_usage=**Richte einen Offset ein**\nBefehl\: `%s%s set offset [offset]`\nBeispiel\: `%s%s set offset +01\:00`\n\n**Setze den Offset zur\u00FCck**\nBefehl\: `%s%s unset offset`\n\n**Richte einen serverspezifischen Prefix ein**\nBefehl\: `%s%s set prefix [prefix]`\nBeispiel\: `%s%s set prefix -`\n\n**Setze den Prefix zur\u00FCck**\nBefehl\: `%s%s unset prefix`\n\n**Setlle eine Sprache ein**\nBefehl\: `%s%s set language [Sprachenschl\u00FCssel]`\nBeispiel\: `%s%s set language de_de`\n\n**Setze die Sprache zur\u00FCck**\nBefehl\: `%s%s unset language`\n\n**Zeige deine aktuellen Einstellungen**\nBefehl\: `%s%s show`
