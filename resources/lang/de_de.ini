birthday_description=Verwalte die Geburtstage auf diesem Server\:\n- Mitglieder k\u00F6nnen ihren Geburtstag der Liste hinzuf\u00FCgen.\n- Mitglieder k\u00F6nnen ihren Geburstag von der Liste enfernen.\n- Mitglieder k\u00F6nnen eine einmalige Liste aller Geburtstage des Servers erstellen.\n- Moderatoren k\u00F6nnen einen Benachrichtungskanal festlegen, in welchem %s den entsprechenden Mitgliedern gratulieren wird.\n- Moderatoren k\u00F6nnen eine Liste aller Geburtstage des Servers erstellen, welche sich regelm\u00E4\u00DFig aktualisiert.\n- Moderatoren k\u00F6nnen %ss Geburtstag hinuzf\u00FCgen oder entfernen.
