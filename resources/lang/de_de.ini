setupwizard_introduction=Willkommen zu dem Server Setup Wizard\!\nNachdem wir dies abgeschlossen haben, wirst Du alle (3) Grundeinstellungen eingerichtet haben und wir sind bereit loszulegen\!\nBei jeder frage hast Du 15 Minuten zu antworten, andererseits wird das Setup unterbrechen.\nM\u00F6chtest Du starten?
