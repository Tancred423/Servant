birthday_description=Manage the birthdays on this server\:\n- Members can add their birthday to the list.\n- Members can remove their birthday from the list.\n- Members can create a one-time list of all birthdays of this server.\n- Moderators can set up a notification channel, where %s will post a Happy-Birthday-Message.\n- Moderators can create a list of all birthdays of this server, which will be updated every day.
